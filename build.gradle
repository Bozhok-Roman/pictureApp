plugins {
    id 'java'
}

group 'ua.ithillel'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
def slf4jVer = '1.7.28'
def tomcatVer = '8.5.2'

dependencies { compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: tomcatVer
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-logging-juli', version: tomcatVer
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: tomcatVer
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'

    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'org.slf4j', name: 'slf4j-api', version: slf4jVer
    compile group: 'org.slf4j', name: 'slf4j-simple', version: slf4jVer

    compile group: 'com.h2database', name: 'h2', version: '1.4.199'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
